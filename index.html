<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal window</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body class="body">
    <main>
      <section class="hero">
        <div class="container hero__container">
          <button type="button" class="hero__button btn" data-modal-open>
            Modal window
          </button>
        </div>
      </section>
    </main>
    <!-- ========= modal window ========== -->
    <div class="backdrop is-hidden" data-mpdal>
      <div class="modal">
        <button class="modal__close" data-modal-close>
          <svg class="modal__close--icon" width="30" hight="30">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <!-- ================ form ============ -->
        <form class="modal__form" name="registration-form" id="modal-form">
          <strong class="modal__form--title">Detail information</strong>
          <div
            class="modal__form--details"
            role="group"
            area-labelledby="modal-form"
          >
            <!-- ================ user ========== -->
            <div class="modal__form--field">
              <label for="name" class="modal__form--label">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="Name"
                class="modal__form--input"
                placeholder="Name"
              />
              <svg class="form__input--icon" width="18" height="18">
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>
            <!-- ============== phone ============== -->
            <div class="modal__form--field">
              <label for="tel" class="modal__form--label">Phone number</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                autocomplete="on"
                class="modal__form--input"
                placeholder="+38 0"
              />
              <svg class="form__input--icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
            <!-- ================== mail ================= -->
            <div class="modal__form--field">
              <label for="email" class="modal__form--label">Mail</label>
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="modal__form--input"
                placeholder="username@email.com"
              />
              <svg class="form__input--icon" width="18" height="18">
                <use href="./images/icons.svg#icon-mail"></use>
              </svg>
            </div>
            <!-- =============== coments =============== -->
            <div class="modal__form--field">
              <label for="comment" class="modal__form--label">Comments</label>
              <textarea
                name="comment"
                id="comment"
                class="form__input--comment"
                placeholder="Type your comments"
              ></textarea>
            </div>
          </div>
          <!-- ============== checkbox ================ -->
          <div class="modal__form--checkbox">
            <label class="form__label--agree">
              <input
                type="checkbox"
                name="agree"
                value="agree"
                class="form__input--agree"
              />
              <svg class="label__agree--icon" width="16" height="16">
                <use href="./images/icons.svg#icon-checkbox"></use>
              </svg>
              <span>I agree with accepting all</span>
              <a href="#" class="label__agree--accent">Agreement</a>
            </label>
          </div>
          <button type="submit" class="modal__form--btn btn">Send</button>
        </form>
      </div>
    </div>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

    <script defer src="./js/modal.js"></script>
  </body>
</html>
